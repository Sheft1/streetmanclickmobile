	<script type="text/javascript">
		function settings() {
			if (document.getElementById('home') !== undefined) {
				if (document.getElementById('settings').style.display == 'none') {
					document.getElementById('settings').style.display = 'Block';
					document.getElementById('home').style.display = 'none';
				} else {
					document.getElementById('settings').style.display = 'Block';
					document.getElementById('home').style.display = 'none';
				}
			}
		}

		function settingsback() {
			if (document.getElementById('settings') !== undefined) {
				if (document.getElementById('home').style.display == 'none') {
					document.getElementById('home').style.display = 'Block';
					document.getElementById('settings').style.display = 'none';
				} else {
					document.getElementById('home').style.display = 'Block';
					document.getElementById('settings').style.display = 'none';
				}
			}
		}

		function general() {
			if (document.getElementById('settings') !== undefined) {
				if (document.getElementById('general').style.display == 'none') {
					document.getElementById('general').style.display = 'Block';
					document.getElementById('settings').style.display = 'none';
				} else {
					document.getElementById('general').style.display = 'Block';
					document.getElementById('settings').style.display = 'none';
				}
			}
		}




		function ting() {
			var great = +document.getElementById('CookieAmount').value;
			if (great > '1500') {
				document.getElementById('ll').style.display = 'flex';
			}
			else {
				document.getElementById('ll2').style.display = 'none';
			}
		}


	</script>

	<script>

		var Points = 0

		var Multiplier = 1

		var Upgrade1Times = 0

		var Upgrade1Price = 10
		var Upgrade2Times = 0
		var Upgrade2Price = 1500

		var Upgrade3Times = 0
		var Upgrade3Price = 1000000
		var Button = document.getElementById("Button");

		var Upgrade1Button = document.getElementById("Upgrade1");
		var Upgrade2Button = document.getElementById("Upgrade2");
		var Upgrade3Button = document.getElementById("Upgrade3");

		var Upgrade1Text = document.getElementById("Upgrade1Text");
		var Upgrade2Text = document.getElementById("Upgrade2Text");
		var Upgrade3Text = document.getElementById("Upgrade3Text");


		var CookieButton = document.getElementById("CookieButton");


		var CookieAmount = document.getElementById("CookieAmount");


		if ("Points" in localStorage) {
			if (JSON.parse(localStorage.getItem("Points")) == 0) {
				Points = 0;
			} else {
				Points = JSON.parse(localStorage.getItem("Points"));
			}
			CookieAmount.innerHTML = "Current Streetmans: " + Points
		}
		if ("Upgrade1Times" in localStorage) {
			if (JSON.parse(localStorage.getItem("Upgrade1Times")) == 0) {
				Upgrade1Times = 0;
			} else {
				Upgrade1Times = JSON.parse(localStorage.getItem("Upgrade1Times"));
			}
			Upgrade1Text.innerHTML = " " + Upgrade1Times + " Beers! Price: " + Upgrade1Price
		}
		if ("Upgrade1Price" in localStorage) {
			if (JSON.parse(localStorage.getItem("Upgrade1Price")) == 0) {
				Upgrade1Price = 0;
			} else {
				Upgrade1Price = JSON.parse(localStorage.getItem("Upgrade1Price"));
			}
			Upgrade1Text.innerHTML = " " + Upgrade1Times + " Beers! Price: " + Upgrade1Price
		}



		if ("Upgrade2Times" in localStorage) {
			if (JSON.parse(localStorage.getItem("Upgrade2Times")) == 0) {
				Upgrade2Times = 0;
			} else {
				Upgrade2Times = JSON.parse(localStorage.getItem("Upgrade2Times"));
			}
			Upgrade2Text.innerHTML = " " + Upgrade2Times + " Jack Daniels! Price: " + Upgrade2Price
		}
		if ("Upgrade2Price" in localStorage) {
			if (JSON.parse(localStorage.getItem("Upgrade2Price")) == 0) {
				Upgrade2Price = 0;
			} else {
				Upgrade2Price = JSON.parse(localStorage.getItem("Upgrade2Price"));
			}
			Upgrade2Text.innerHTML = " " + Upgrade2Times + " Jack Daniels! Price: " + Upgrade2Price
		}



		if ("Upgrade3Times" in localStorage) {
			if (JSON.parse(localStorage.getItem("Upgrade3Times")) == 0) {
				Upgrade3Times = 0;
			} else {
				Upgrade3Times = JSON.parse(localStorage.getItem("Upgrade3Times"));
			}
			Upgrade3Text.innerHTML = " " + Upgrade3Times + " Vodkas! Price: " + Upgrade3Price
		}
		if ("Upgrade3Price" in localStorage) {
			if (JSON.parse(localStorage.getItem("Upgrade3Price")) == 0) {
				Upgrade3Price = 0;
			} else {
				Upgrade3Price = JSON.parse(localStorage.getItem("Upgrade3Price"));
			}
			Upgrade3Text.innerHTML = " " + Upgrade3Times + " Vodkas! Price: " + Upgrade3Price
		}


		function Click() {
			var AddPoints = 1 * Multiplier
			Points = Points + AddPoints
			CookieAmount.innerHTML = "Current Streetmans: " + Points
			CookieButton.width = "255"
			setTimeout(() => { CookieButton.width = "250"; }, 100);
			localStorage.setItem("Points", Points)
		}


		function Upgrade1Click() {
			if (Points >= Upgrade1Price) {
				Multiplier = Multiplier + 1
				Upgrade1Times = Upgrade1Times + 1
				Points = Points - Upgrade1Price
				Upgrade1Price = Upgrade1Price + 10
				Upgrade1Text.innerHTML = " " + Upgrade1Times + " Beers! Price: " + Upgrade1Price
			}
			CookieAmount.innerHTML = "Current Streetmans: " + Points
			localStorage.setItem("Points", Points)
			localStorage.setItem("Upgrade1Times", Upgrade1Times)
			localStorage.setItem("Upgrade1Price", Upgrade1Price)
		}
		function Upgrade2Click() {
			if (Points >= Upgrade2Price) {
				Multiplier = Multiplier + 30
				Upgrade2Times = Upgrade2Times + 1
				Points = Points - Upgrade2Price
				Upgrade2Price = Upgrade2Price + 1500
				Upgrade2Text.innerHTML = " " + Upgrade2Times + " Jack Daniels! Price: " + Upgrade2Price
			}

			CookieAmount.innerHTML = "Current Streetmans: " + Points
			localStorage.setItem("Points", Points)
			localStorage.setItem("Upgrade2Times", Upgrade2Times)
			localStorage.setItem("Upgrade2Price", Upgrade2Price)
		}

		function Upgrade3Click() {
			if (Points >= Upgrade3Price) {
				Multiplier = Multiplier + 1
				Upgrade3Times = Upgrade3Times + 1
				Points = Points - Upgrade3Price
				Upgrade3Price = Upgrade3Price + 1000000
				Upgrade3Text.innerHTML = " " + Upgrade3Times + " Vodka! Price: " + Upgrade3Price



				CookieAmount.innerHTML = "Current Streetmans: " + Points
			}

			CookieAmount.innerHTML = "Current Streetmans: " + Points
			localStorage.setItem("Points", Points)
			localStorage.setItem("Upgrade3Times", Upgrade3Times)
			localStorage.setItem("Upgrade3Price", Upgrade3Price)



		}

		document.getElementById("ll").addEventListener("click", function () {


			document.getElementById("settings").style.display = "flex";
			document.getElementById("home").style.display = "none";

		});

		document.getElementById("displaybutton").addEventListener("click", function () {


			document.getElementById("settings").style.display = "none";
			document.getElementById("disset").style.display = "flex";

		});







		function darkMode() {
			var element = document.body;
			element.classList.toggle("dark-mode");

		}



		document.getElementById("displayback").addEventListener("click", function () {
			document.getElementById('disset').style.display = "none";
			document.getElementById('settings').style.display = 'flex';
		});



	</script>
